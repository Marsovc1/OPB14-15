% setdefault('napaka', '')
% setdefault('naslov', 'Dodaj komitenta')
% rebase('base.html', napaka=napaka, naslov=naslov)

<form action="{{ '/komitenti/uredi/' + komitent[0] if defined('komitent') else '/komitenti/dodaj'}}" method="post">
    <table cellpadding="0" cellspacing="0" border="0" class="edit-celica">
        <tr>
            <td>
                <span>Emšo:</span>
            </td>
            <td>
                <input name="emso" type="text" value="{{komitent[0] if defined('komitent') else ''}}" required
                    oninput="this.setCustomValidity('')"
                    oninvalid="this.setCustomValidity('Obvezno polje')"
                    />
            </td>
        </tr>
        <tr>
            <td>
                <span>Ime:</span>
            </td>
            <td>
                <input name="ime" type="text" value="{{komitent[1] if defined('komitent') else ''}}" required
                    oninput="this.setCustomValidity('')"
                    oninvalid="this.setCustomValidity('Obvezno polje')"
                    />
            </td>
        </tr>
        <tr>
            <td>
                <span>Priimek:</span>
            </td>
            <td>
                <input name="priimek" type="text" value="{{komitent[2] if defined('komitent') else ''}}" required
                    oninput="this.setCustomValidity('')"
                    oninvalid="this.setCustomValidity('Obvezno polje')"
                    />
            </td>
        </tr>
        <tr>
            <td>
                <span>Ulica:</span>
            </td>
            <td>
                <input name="ulica" type="text" value="{{komitent[3] if defined('komitent') else ''}}" required
                    oninput="this.setCustomValidity('')"
                    oninvalid="this.setCustomValidity('Obvezno polje')"
                    />
            </td>
        </tr>
        <tr>
            <td>
                <span>Hišna številka:</span>
            </td>
            <td>
                <input name="hisna_stevilka" type="text" value="{{komitent[4] if defined('komitent') else ''}}" required
                    oninput="this.setCustomValidity('')"
                    oninvalid="this.setCustomValidity('Obvezno polje')"
                    />
            </td>
        </tr>
        <tr>
            <td>
                <span>Pošta:</span>
            </td>
            <td>
                <select name="posta_id">
                    % for (postna_st, posta) in poste:
                        <option value="{{postna_st}}">{{postna_st}} {{posta}}</option>
                    % end
                </select>
                <!-- <input name="posta_id" type="text" value="{{komitent[5] if defined('komitent') else ''}}" required
                    oninput="this.setCustomValidity('')"
                    oninvalid="this.setCustomValidity('Obvezno polje')"
                    /> -->
            </td>
        </tr>

        <tr>
            <td>

            </td>
            <td>
                <input value="{{'Popravi' if defined('komitent') else 'Dodaj'}}" type="submit" />
            </td>
        </tr>
    </table>
</form>
