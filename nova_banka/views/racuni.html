% setdefault('napaka', '')
% rebase('base.html', napaka=napaka, naslov='Računi')

<table cellpadding="0" cellspacing="0" border="1">
  <tr>
    <th>Komitent</th>
    <th>Št. računa</th>
  </tr>
  %for (ime, priimek, racun) in racuni:
  <tr>
    <td>{{ime}} {{priimek}}</td>
    <td>{{racun}}</td>
  </tr>
  %end
</table>
