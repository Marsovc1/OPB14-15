
% setdefault('napaka', '')
% rebase('base.html', napaka=napaka, naslov='Komitenti')

<table cellpadding="0" cellspacing="0" border="1">
  <tr>
    <th>Emšo</th>
    <th>Ime</th>
    <th>Priimek</th>
    <th>Naslov</th>
    <th>Pošta</th>
  </tr>
  %for (ime,priimek,emso, ulica, hisna_stevilka, postna_stevilka, kraj) in komitenti:
  <tr>
    <td>{{emso}}</td>
    <td>{{ime}}</td>
    <td>{{priimek}}</td>
    <td>{{ulica}} {{hisna_stevilka}}</td>
    <td>{{postna_stevilka}} {{kraj}}</td>
  </tr>
  %end
</table>
